<div class="wrapper">
  <p-header><h1>toMicroservices</h1></p-header>

<nav>
  <p-card>
    <div class="flex flex-wrap" style="max-width: auto;">
      <div class="flex-1 sm:flex-wrap flex align-items-start justify-content-start">
        <input class="w-12" type="text" pInputText placeholder="Filter" />
      </div>
      <div class="flex-1 sm:flex-wrap flex align-items-center justify-content-center">
        <button
        class="p-button-primary w-8"
        styleClass="p-button-sm"
        type="button"
        pButton
        label="Download All Solutions"
        iconPos="left"
      >
        <i class="pi pi-save"></i>
      </button>
      </div>
      <div class="flex-2 sm:flex-wrap flex  align-items-center justify-content-center">
        <p-avatar
            icon="pi pi-user"
            styleClass="mr-2"
            size="large"
            shape="circle"
          ></p-avatar>
          <div>
            <p class="text-sm">User01</p>
          </div>
      </div>
    </div>
  </p-card>
</nav>

<footer>
  

  <div class="footerButton">
    <p-toast position="center" key="c" [baseZIndex]="5000">
      <ng-template let-message pTemplate="message">
          <div class="flex flex-column" style="flex: 1">
              <div class="text-center">
                  <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                  <h4>{{message.summary}}</h4>
                  <p>{{message.detail}}</p>
              </div>
              <div class="grid p-fluid">
