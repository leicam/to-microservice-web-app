<div class="wrapper">
    <p-header><h1>Microservices Solutions</h1></p-header>

    <nav>
        <div class="navDiv">
            <button pButton class="p-button-sm">
              <i class="pi pi-wrench"></i> &nbsp; Actions
            </button>
        </div>
    </nav>
    
    <main class="main">
        <div>
            <p-panelMenu [model]="items" [style]="{'width':'500px', 'height':'100%', 'margin-right':'15px'}"></p-panelMenu>
        </div>

        <div *ngIf="graphVisivel">
            <app-graph-micro-solutions [graphVisivel]="graphVisivel"></app-graph-micro-solutions>
        </div>

        <div *ngIf="tabelaVisivel">
            <app-table-micro-solutions [tabelaVisivel]="tabelaVisivel"></app-table-micro-solutions>
        </div>
    </main>
    
    <footer>
        <div class="footerButtons">
            <div class="containerButtons">
                <button pButton type="button" class="p-button" (click)="navigateToHome()" >Back</button>
                <button pButton class="p-button-outlined">Data</button>
                <button pButton class="p-button-outlined" (click)="viewGraph()">Graph</button>
                <button pButton class="p-button-outlined" (click)="viewTable()">Table</button>
            </div>
        
            <div>
                <button pButton type="button">Download</button>
            </div>
        </div>
    
        <div>
            <p>CopyrightÂ©2022-2023</p>
        </div>
    </footer>
</div>
