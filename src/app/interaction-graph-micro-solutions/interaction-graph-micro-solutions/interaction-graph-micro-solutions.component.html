<div class="wrapper">
    <p-header><h1>Microservices Solutions</h1></p-header>

    <nav>
        <div class="navDiv">
            <button pButton class="p-button-sm">
              <i class="pi pi-wrench"></i> &nbsp; Actions
            </button>
        </div>
    </nav>
    
    <main class="main">
        <div>
            <p-panelMenu [model]="items" [style]="{'width':'450px', 'height':'100%', 'margin-right':'15px'}"></p-panelMenu>
        </div>
        <div class="divGraph">
            <ngx-graph class="chart-container" [style]="{'height':'100%'}" [showMiniMap]="true" [links]="link" [nodes]="node"></ngx-graph>
        </div>
    </main>
    
    <footer>
        <div class="footerButtons">
            <div class="containerButtons">
                <button pButton class="p-button-outlined">Data</button>
                <button pButton type="button" class="p-button">Graph</button>
                <button pButton class="p-button-outlined">Table</button>
            </div>
        
            <div>
                <button pButton type="button">Download</button>
            </div>
        </div>
    
        <div>
            <p>CopyrightÂ©2022-2023</p>
        </div>
    </footer>
</div>
